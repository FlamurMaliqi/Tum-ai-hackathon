services:
  client:
    build:
      context: client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - 3000:3000
    depends_on:
      - server
    networks:
      - app-network

  server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://artikel_user:artikel_pass@db:5432/artikel_db
    env_file:
      - server/.env
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=artikel_user
      - POSTGRES_PASSWORD=artikel_pass
      - POSTGRES_DB=artikel_db
    ports:
      - 5434:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artikel_user -d artikel_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
