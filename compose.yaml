services:
  client:
    build:
      context: client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - 3000:3000
    depends_on:
      - server

  server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://artikel_user:artikel_pass@db:5432/artikel_db
      - PORT=8000
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    env_file:
      - server/.env

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=artikel_user
      - POSTGRES_PASSWORD=artikel_pass
      - POSTGRES_DB=artikel_db
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artikel_user -d artikel_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
